<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="container">
    <section class="left">
      <header>
        <a href="/">
          <img src="./images/logo.svg" alt="">
        </a>
      </header>
      <textarea id="str-input" placeholder="Ingrese el texto aquí..."></textarea>
      <p>
        <img src="./images//icon-exclamation.svg" alt="">
        <span>Solo letras minúsculas y sin acentos</span>
      </p>
      <div class="buttons">
        <button class="btn btn-primary" id="btn-encriptar">Encriptar</button>
        <button class="btn btn-secondary" id="btn-desencriptar">Desencriptar</button>
      </div>
    </section>
    <section class="right">
      <div class="display" id="display">
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
